    <script>
        let isAnalyzing = false;
        let analyzedTickers = new Set();
        let selectedModel = localStorage.getItem('analystModel') || 'deepseek';
        const CACHE_DURATION = 7 * 24 * 60 * 60 * 1000; // 1 week

        // Model selector functions - GLOBAL SCOPE
        window.openModelSelectorDirect = function() {
            console.log('Opening model selector via direct call...');
            const modal = document.getElementById('model-selector-modal');
            if (modal) {
                modal.style.display = 'flex';
                modal.classList.add('active');
                console.log('Modal opened, display:', modal.style.display, 'classes:', modal.className);
            } else {
                console.error('Modal not found!');
            }
            return false;
        };
        
        function openModelSelector() {
            return window.openModelSelectorDirect();
        }

        // Make close function global too
        window.closeModelSelector = function() {
            console.log('Closing model selector...');
            const modal = document.getElementById('model-selector-modal');
            if (modal) {
                modal.style.display = 'none';
                modal.classList.remove('active');
            }
        };
        
        function closeModelSelector() {
            return window.closeModelSelector();
        }
        
        // Make save function global
        window.saveModelSelection = function() {
            const selected = document.querySelector('input[name="model"]:checked');
            if (selected) {
                selectedModel = selected.value;
                localStorage.setItem('analystModel', selectedModel);
                console.log('Model selection saved:', selectedModel);
                window.closeModelSelector();
            } else {
                console.error('No model selected');
            }
        };
        
        function saveModelSelection() {
            return window.saveModelSelection();
        }

        // SINGLE DOMContentLoaded listener - consolidate all initialization
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing...');
            
            // 1. Load cached model selection
            const modelRadio = document.querySelector(`input[name="model"][value="${selectedModel}"]`);
            if (modelRadio) {
                modelRadio.checked = true;
                console.log('Model selection loaded:', selectedModel);
            }
            
            // 2. Attach gear button click handler - MULTIPLE APPROACHES
            const gearBtn = document.getElementById('model-selector-btn');
            if (gearBtn) {
                console.log('Gear button found, attaching click handler');
                
                // Remove any existing event listeners
                const newGearBtn = gearBtn.cloneNode(true);
                gearBtn.parentNode.replaceChild(newGearBtn, gearBtn);
                
                // Approach 1: onclick property
                newGearBtn.onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Gear button clicked via onclick!');
                    openModelSelector();
                };
                
                // Approach 2: addEventListener
                newGearBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Gear button clicked via addEventListener!');
                    openModelSelector();
                }, true);
                
                // Approach 3: Ensure no pointer-events blocking
                newGearBtn.style.pointerEvents = 'auto';
                newGearBtn.style.zIndex = '100';
                
                console.log('Gear button setup complete with multiple handlers');
            } else {
                console.error('Gear button not found!');
            }

            // 3. Close modal on outside click
            const modal = document.getElementById('model-selector-modal');
            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModelSelector();
                    }
                });
            }

            // 4. Load cached analyses on page load
            loadCachedAnalyses();
            
            console.log('Initialization complete');
        });


        // Caching functions
        function cacheAnalysis(symbol, data) {
            try {
                const cache = JSON.parse(localStorage.getItem('analystCache') || '{}');
                cache[symbol] = {
                    data: data,
                    timestamp: Date.now(),
                    expiresAt: Date.now() + CACHE_DURATION
                };
                localStorage.setItem('analystCache', JSON.stringify(cache));
            } catch (e) {
                console.error('Cache error:', e);
            }
        }

        function getCachedAnalysis(symbol) {
            try {
                const cache = JSON.parse(localStorage.getItem('analystCache') || '{}');
                const cached = cache[symbol];
                if (cached && Date.now() < cached.expiresAt) {
                    return cached.data;
                }
            } catch (e) {
                console.error('Cache retrieval error:', e);
            }
            return null;
        }

        // Card flip function
        function toggleFlip(cardId) {
            const card = document.getElementById(cardId);
            if (card) {
                card.classList.toggle('flipped');
            }
        }

        // Remove card function
        function removeCard(symbol) {
            if (confirm(`Remove ${symbol} from analysis?`)) {
                analyzedTickers.delete(symbol);
                // Remove from cache
                localStorage.removeItem(`analyst_${symbol}`);
                const card = document.getElementById(`card-${symbol}`);
                if (card) {
                    card.style.opacity = '0';
                    card.style.transform = 'scale(0.95)';
                    setTimeout(() => card.remove(), 200);
                }
            }
        }

        // Format market cap helper
        function formatMarketCap(value) {
            if (!value || value === 'N/A') return 'N/A';
            const num = parseFloat(value);
            if (isNaN(num)) return value;
            
            if (num >= 1e12) return '$' + (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return '$' + (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return '$' + (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return '$' + (num / 1e3).toFixed(2) + 'K';
            return '$' + num.toFixed(2);
        }

        // Save analysis to cache
        function saveAnalysisToCache(symbol, data) {
            const cacheKey = `analyst_${symbol}`;
            const cacheData = {
                data: data,
                timestamp: Date.now()
            };
            localStorage.setItem(cacheKey, JSON.stringify(cacheData));
        }

        // Load cached analyses on page load
        function loadCachedAnalyses() {
            const container = document.getElementById('results-container');
            const grid = document.createElement('div');
            grid.className = 'results-grid';
            
            let hasCache = false;
            
            // Scan localStorage for cached analyses
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('analyst_')) {
                    try {
                        const cached = JSON.parse(localStorage.getItem(key));
                        const age = Date.now() - cached.timestamp;
                        
                        // Check if cache is still valid (1 week)
                        if (age < CACHE_DURATION) {
                            const data = cached.data;
                            analyzedTickers.add(data.symbol);
                            grid.innerHTML += createAnalysisCard(data);
                            hasCache = true;
                        } else {
                            // Remove expired cache
                            localStorage.removeItem(key);
                        }
                    } catch (e) {
                        console.error('Error loading cached analysis:', e);
                        localStorage.removeItem(key);
                    }
                }
            }
            
            if (hasCache) {
                console.log('Loaded cached analyses');
                container.innerHTML = '';
                container.appendChild(grid);
                // Initialize TradingView charts for cached cards
                setTimeout(() => initializeTradingViewCharts(), 200);
            }
        }

        async function analyzeMarket() {
            if (isAnalyzing) return;

            const tickersInput = document.getElementById('tickers').value.trim();

            if (!tickersInput) {
                alert('Please enter at least one ticker symbol');
                return;
            }

            // Parse tickers
            const tickers = tickersInput.split(',').map(t => t.trim().toUpperCase()).filter(t => t);
            
            if (tickers.length === 0) {
                alert('Please enter valid ticker symbols');
                return;
            }

            if (tickers.length > 10) {
                alert('Maximum 10 tickers allowed');
                return;
            }

            // Show loading
            isAnalyzing = true;
            const btn = document.getElementById('analyze-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            // Don't clear existing results - keep cached tickers visible
            const resultsContainer = document.getElementById('results-container');
            
            // Only show loading if no results exist yet
            if (!resultsContainer.querySelector('.results-grid')) {
                resultsContainer.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <h3 style="color: #fff; margin-bottom: 8px;">Analyzing ${tickers.join(', ')}...</h3>
                        <p style="color: #9ca3af;">Gathering data, running analysis, generating recommendations...</p>
                    </div>
                `;
            }

            try {
                // Call API
                const response = await fetch('/api/analyst/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tickers })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                // Display results
                displayResults(data.results);

            } catch (error) {
                console.error('Analysis error:', error);
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle" style="color: #ef4444;"></i>
                        <h3 style="color: #ef4444;">Analysis Failed</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                isAnalyzing = false;
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-search"></i>';
            }
        }

        function displayResults(results) {
            const container = document.getElementById('results-container');
            
            // Create grid if it doesn't exist
            let grid = container.querySelector('.results-grid');
            if (!grid) {
                container.innerHTML = '<div class="results-grid"></div>';
                grid = container.querySelector('.results-grid');
            }

            results.forEach(result => {
                // Skip if ticker already analyzed
                if (analyzedTickers.has(result.symbol)) {
                    // Update existing card instead
                    const existingCard = document.getElementById(`card-${result.symbol}`);
                    if (existingCard) {
                        existingCard.outerHTML = result.error ? createErrorCard(result) : createAnalysisCard(result);
                        // Update cache
                        if (!result.error) {
                            saveAnalysisToCache(result.symbol, result);
                        }
                    }
                    return;
                }
                
                // Add new ticker
                analyzedTickers.add(result.symbol);
                if (result.error) {
                    grid.innerHTML += createErrorCard(result);
                } else {
                    grid.innerHTML += createAnalysisCard(result);
                    // Save to cache
                    saveAnalysisToCache(result.symbol, result);
                }
            });
            
            // Initialize TradingView charts after cards are added
            setTimeout(() => initializeTradingViewCharts(), 200);
        }

            const bullPoints = data.bull_case?.points || [];

            const targetPrice = data.target_price || 0;
            const stopLoss = data.stop_loss || 0;
            const riskReward = data.risk_reward_ratio || 0;
            
            // News sentiment - convert to Positive/Negative/Neutral
            const rawNewsLabel = data.market_data?.news_sentiment?.label || 'Neutral';
            let newsLabel = 'Neutral';
            if (rawNewsLabel.includes('Bull') || rawNewsLabel.includes('Positive')) newsLabel = 'Positive';
            else if (rawNewsLabel.includes('Bear') || rawNewsLabel.includes('Negative')) newsLabel = 'Negative';
            const newsCount = data.market_data?.news_sentiment?.article_count || 0;
            const newsColor = newsLabel === 'Positive' ? '#22c55e' : newsLabel === 'Negative' ? '#ef4444' : '#fbbf24';
            
            return `
                <div class="analysis-card" id="${cardId}">
                    <button class="remove-btn" onclick="removeCard('${data.symbol}')">Ã—</button>
                    <div class="flip-card-inner">
                        <!-- FRONT OF CARD -->
                        <div class="flip-card-front">
                            <!-- Header -->
                            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px;">

                                        $${(data.market_data?.current_price || 0).toLocaleString('en-US', {minimumFractionDigits: 2})}

                            <!-- Trade Type & Sentiment -->

                                <div style="display: flex; align-items: center; gap: 8px; padding: 6px 12px; background: rgba(255,255,255,0.05); border-radius: 20px;">

                            <!-- AI Summary -->

                            <!-- TradingView Mini Chart -->

                            ${data.market_data?.fundamentals ? `
                            <div class="drawer-section">
                                <h3><i class="fas fa-chart-pie"></i> Fundamentals</h3>
                                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;">

                                        <span style="color: #9ca3af;">Sector:</span> <strong>${data.market_data.fundamentals.sector || 'N/A'}</strong>

                                    <div style="color: #e5e7eb; font-size: 14px;">

                                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;">
                                    <div style="color: #e5e7eb; font-size: 14px;">
                                        <span style="color: #9ca3af;">RSI:</span> <strong>${(data.market_data?.rsi_14 || 0).toFixed(1)}</strong>

                            <!-- Advanced Technicals -->
                            <div class="drawer-section">
                                <h3><i class="fas fa-microscope"></i> Advanced Technicals</h3>
                                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;">
                                    <div style="color: #e5e7eb; font-size: 14px;">
                                        <span style="color: #9ca3af;">ROC:</span> <strong>${(data.market_data?.roc || 0).toFixed(1)}%</strong>
                                    </div>
                                    <div style="color: #e5e7eb; font-size: 14px;">
                                        <span style="color: #9ca3af;">ADX:</span> <strong>${(data.market_data?.adx || 0).toFixed(0)}</strong>
                                    </div>
                                    <div style="color: #e5e7eb; font-size: 14px;">
                                        <span style="color: #9ca3af;">Stochastic:</span> <strong>${(data.market_data?.stoch || 0).toFixed(0)}</strong>
                                    </div>
                                    <div style="color: #e5e7eb; font-size: 14px;">
                                        <span style="color: #9ca3af;">OBV:</span> <strong>${data.market_data?.obv || 'N/A'}</strong>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Risk Management -->
                            ${data.risk_management && Object.keys(data.risk_management).length > 0 ? `
                            <div class="drawer-section">
                                <h3><i class="fas fa-shield-alt"></i> Risk Management</h3>
                                <ul style="list-style: none; padding: 0; margin: 0;">
                                    ${data.risk_management.position_size ? `<li style="color: #e5e7eb; font-size: 14px; line-height: 1.8; margin-bottom: 8px;"><span style="color: #6366f1;">â†’</span> <strong>Position Size:</strong> ${data.risk_management.position_size}</li>` : ''}
                                    ${data.risk_management.risk_reward ? `<li style="color: #e5e7eb; font-size: 14px; line-height: 1.8; margin-bottom: 8px;"><span style="color: #6366f1;">â†’</span> <strong>Risk/Reward:</strong> ${data.risk_management.risk_reward}</li>` : ''}
                                    ${data.risk_management.max_loss ? `<li style="color: #e5e7eb; font-size: 14px; line-height: 1.8; margin-bottom: 8px;"><span style="color: #6366f1;">â†’</span> <strong>Max Loss:</strong> ${data.risk_management.max_loss}</li>` : ''}
                                    ${data.risk_management.scaling ? `<li style="color: #e5e7eb; font-size: 14px; line-height: 1.8; margin-bottom: 8px;"><span style="color: #6366f1;">â†’</span> <strong>Scaling:</strong> ${data.risk_management.scaling}</li>` : ''}
                                </ul>
                            </div>
                            ` : ''}
                            
                            <!-- Business Cycle Context -->
                            ${data.business_cycle ? `
                            <div class="drawer-section">
                                <h3><i class="fas fa-chart-area"></i> Business Cycle Context</h3>
                                <div style="background: rgba(99, 102, 241, 0.1); padding: 16px; border-radius: 8px; border-left: 3px solid #6366f1; margin-bottom: 16px;">
                                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                                        <div>
                                            <div style="font-size: 11px; color: #9ca3af; margin-bottom: 4px;">CURRENT PHASE</div>
                                            <div style="font-size: 20px; font-weight: 700; color: #6366f1;">${data.business_cycle.phase}</div>
                                        </div>
                                        <div style="text-align: right;">
                                            <div style="font-size: 11px; color: #9ca3af; margin-bottom: 4px;">CONFIDENCE</div>
                                            <div style="font-size: 20px; font-weight: 700; color: #22c55e;">${(data.business_cycle.confidence * 100).toFixed(0)}%</div>
                                        </div>
                                    </div>
                                    <div style="color: #e5e7eb; font-size: 13px; line-height: 1.6;">
                                        ${data.business_cycle.implications || 'Economic cycle analysis provides context for long-term positioning.'}
                                    </div>
                                </div>
                            </div>
                            ` : ''}
                            
                            <!-- Macro Triggers -->
                            ${data.macro_triggers && Object.keys(data.macro_triggers).length > 0 ? `
                            <div class="drawer-section">
                                <h3><i class="fas fa-globe"></i> Macro Triggers & Catalysts</h3>
                                ${data.macro_triggers.exit_conditions && data.macro_triggers.exit_conditions.length > 0 ? `
                                    <h4 style="color: #ef4444; font-size: 13px; font-weight: 600; margin: 12px 0 8px;">âš  Exit Conditions:</h4>
                                    <ul style="list-style: none; padding: 0; margin: 0 0 16px;">
                                        ${data.macro_triggers.exit_conditions.map(c => `<li style="color: #e5e7eb; font-size: 14px; line-height: 1.8; margin-bottom: 6px; padding-left: 20px; position: relative;"><span style="position: absolute; left: 0; color: #ef4444;">âš </span>${c}</li>`).join('')}
                                    </ul>
                                ` : ''}
                                ${data.macro_triggers.watch_for && data.macro_triggers.watch_for.length > 0 ? `
                                    <h4 style="color: #fbbf24; font-size: 13px; font-weight: 600; margin: 12px 0 8px;">ðŸ‘ Watch For:</h4>
                                    <ul style="list-style: none; padding: 0; margin: 0 0 16px;">
                                        ${data.macro_triggers.watch_for.map(w => `<li style="color: #e5e7eb; font-size: 14px; line-height: 1.8; margin-bottom: 6px; padding-left: 20px; position: relative;"><span style="position: absolute; left: 0; color: #fbbf24;">ðŸ‘</span>${w}</li>`).join('')}
                                    </ul>
                                ` : ''}
                                ${data.macro_triggers.catalysts && data.macro_triggers.catalysts.length > 0 ? `
                                    <h4 style="color: #22c55e; font-size: 13px; font-weight: 600; margin: 12px 0 8px;">ðŸš€ Catalysts:</h4>
                                    <ul style="list-style: none; padding: 0; margin: 0;">
                                        ${data.macro_triggers.catalysts.map(c => `<li style="color: #e5e7eb; font-size: 14px; line-height: 1.8; margin-bottom: 6px; padding-left: 20px; position: relative;"><span style="position: absolute; left: 0; color: #22c55e;">ðŸš€</span>${c}</li>`).join('')}
                                    </ul>
                                ` : ''}
                            </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function createErrorCard(result) {
            return `
                <div class="analysis-card">
                    <div class="card-body">
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle" style="color: #ef4444;"></i>
                            <h3 style="color: #ef4444;">Error: ${result.symbol}</h3>
                            <p>${result.error}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize TradingView charts after cards are rendered
        function initializeTradingViewCharts() {
            document.querySelectorAll('.tradingview-chart').forEach(chartDiv => {
                const symbol = chartDiv.dataset.symbol;
                const timeframe = chartDiv.dataset.timeframe;
                const assetType = chartDiv.dataset.assetType;
                const containerId = 'tradingview_' + symbol;
                const container = document.getElementById(containerId);
                
                if (container && !container.hasChildNodes() && typeof TradingView !== 'undefined') {
                    const timeframeMap = {'day': 'D', 'swing': 'D', 'long': 'D'};
                    const interval = timeframeMap[timeframe] || 'D';
                    const isCrypto = assetType === 'crypto';
                    const tvSymbol = isCrypto ? 'BINANCE:' + symbol + 'USDT' : 'NASDAQ:' + symbol;
                    
                    new TradingView.widget({
                        "autosize": true,
                        "symbol": tvSymbol,
                        "interval": interval,
                        "timezone": "Etc/UTC",
                        "theme": "dark",
                        "style": "1",
                        "locale": "en",
                        "toolbar_bg": "#0f0f1e",
                        "enable_publishing": false,
                        "hide_top_toolbar": true,
                        "hide_legend": true,
                        "save_image": false,
                        "hide_side_toolbar": true,
                        "hideideas": true,
                        "studies": [],
                        "disabled_features": ["header_widget", "left_toolbar", "control_bar", "timeframes_toolbar"],
                        "enabled_features": ["hide_left_toolbar_by_default"],
                        "overrides": {
                            "mainSeriesProperties.showPriceLine": false,
                            "mainSeriesProperties.showCountdown": false,
                            "paneProperties.legendProperties.showSeriesTitle": false,
                            "paneProperties.legendProperties.showSeriesOHLC": false
                        },
                        "container_id": containerId
                    });
                }
            });
        }

        // Old functions removed - using new card flip implementation

        // Load screener results function
        async function loadScreenerResults(tradeType) {
            try {
                // Show loading state
                document.getElementById('tickers').value = 'Loading...';
                
                const response = await fetch(`/api/screener/opportunities?type=${tradeType}`);
                const data = await response.json();
                
                if (data.opportunities && data.opportunities.length > 0) {
                    // Extract tickers from opportunities
                    const tickers = data.opportunities.map(opp => opp.symbol).join(', ');
                    document.getElementById('tickers').value = tickers;
                    
                    // Auto-trigger analysis
                    analyzeMarket();
                } else {
                    document.getElementById('tickers').value = '';
                    const typeLabel = tradeType === 'swing' ? 'Medium Term' : 'Long Term';
                    alert(`No ${typeLabel} trade opportunities found at this time.`);
                }
            } catch (error) {
                console.error('Error loading screener results:', error);
                document.getElementById('tickers').value = '';
                alert('Failed to load opportunities. Please try again.');
            }
        }

        // Allow Enter key to trigger analysis
        document.getElementById('tickers').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                analyzeMarket();
            }
        });
        
        // ==================== MOMENTUM SCREENER ====================
        
        let allMomentumRankings = [];
        
        function toggleMomentumScreener() {
            const content = document.getElementById('momentum-screener-content');
            const icon = document.getElementById('momentum-toggle-icon');
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
                icon.className = 'fas fa-chevron-up';
            } else {
                content.style.display = 'none';
                icon.className = 'fas fa-chevron-down';
            }
        }
        
        async function refreshMomentumScreener() {
            try {
                document.getElementById('momentum-results').innerHTML = `
                    <tr>
                        <td colspan="8" style="padding: 40px; text-align: center; color: #6b7280;">
                            <i class="fas fa-spinner fa-spin" style="font-size: 24px; margin-bottom: 12px;"></i>
                            <div>Ranking assets by momentum...</div>
                        </td>
                    </tr>
                `;
                
                const response = await fetch('/api/momentum/rankings');
                const data = await response.json();
                allMomentumRankings = data.rankings;
                
                filterMomentumResults();
                
            } catch (error) {
                console.error('Error loading momentum rankings:', error);
                document.getElementById('momentum-results').innerHTML = `
                    <tr>
                        <td colspan="8" style="padding: 40px; text-align: center; color: #ef4444;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 24px; margin-bottom: 12px;"></i>
                            <div>Error loading rankings. Please try again.</div>
                        </td>
                    </tr>
                `;
            }
        }
        
        function filterMomentumResults() {
            const assetClass = document.getElementById('momentum-asset-class').value;
            const aboveSMA = document.getElementById('momentum-above-sma').checked;
            
            let filtered = allMomentumRankings;
            
            // Filter by asset class
            if (assetClass !== 'all') {
                filtered = filtered.filter(r => r.asset_class === assetClass);
            }
            
            // Filter by SMA200
            if (aboveSMA) {
                filtered = filtered.filter(r => r.above_sma_200);
            }
            
            // Display results
            const tbody = document.getElementById('momentum-results');
            
            if (filtered.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="padding: 40px; text-align: center; color: #6b7280;">
                            <i class="fas fa-search" style="font-size: 24px; margin-bottom: 12px;"></i>
                            <div>No assets match your filters</div>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = filtered.map((asset, index) => {
                const scoreColor = asset.composite_score > 50 ? '#22c55e' : 
                                  asset.composite_score > 0 ? '#f59e0b' : '#ef4444';
                const smaIcon = asset.above_sma_200 ? 
                    '<span style="color: #22c55e;">âœ“</span>' : 
                    '<span style="color: #ef4444;">âœ—</span>';
                const fromHighColor = asset.distance_from_high > -10 ? '#22c55e' : 
                                     asset.distance_from_high > -20 ? '#f59e0b' : '#6b7280';
                
                return `
                    <tr style="border-bottom: 1px solid #2d2d44; transition: background 0.2s;" onmouseover="this.style.background='#0f0f1e'" onmouseout="this.style.background='transparent'">
                        <td style="padding: 12px; color: #9ca3af; font-size: 13px; font-weight: 600;">#${index + 1}</td>
                        <td style="padding: 12px; color: #fff; font-size: 14px; font-weight: 600;">${asset.symbol}</td>
                        <td style="padding: 12px; color: #9ca3af; font-size: 12px; text-transform: capitalize;">${asset.asset_class}</td>
                        <td style="padding: 12px; text-align: right; color: ${scoreColor}; font-size: 14px; font-weight: 600;">${asset.composite_score.toFixed(2)}</td>
                        <td style="padding: 12px; text-align: right; color: #fff; font-size: 13px;">$${asset.current_price.toFixed(2)}</td>
                        <td style="padding: 12px; text-align: center; font-size: 16px;">${smaIcon}</td>
                        <td style="padding: 12px; text-align: right; color: ${fromHighColor}; font-size: 13px;">${asset.distance_from_high.toFixed(1)}%</td>
                        <td style="padding: 12px; text-align: center;">
                            <button onclick="analyzeFromMomentum('${asset.symbol}')" style="background: #6366f1; color: #fff; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: 600;">
                                Analyze
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        function analyzeFromMomentum(symbol) {
            document.getElementById('tickers').value = symbol;
            analyzeMarket();
        }
        
        // Load momentum screener on page load
        setTimeout(refreshMomentumScreener, 2000);
    </script>
